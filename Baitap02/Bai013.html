<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tao form va cac dieu khien</title>
</head>
<body>
	<div align="center">
		<form action="" id="dangki">
			<h2>Đăng kí du lịch</h2>
			<table>
				<tr>
			    	<td>Họ và tên</td>
			    	<td>
			    		<input type="text" id="hoten">
			    	</td>
			    	
			  	</tr> 
			  	<!-- họ tên -->
				<tr>
			    	<td>Địa chỉ</td>
			    	<td>
			    		<input type="text" id="diachi">
			    	</td>
			    	
			  	</tr> 
			  	<!-- Địa chỉ -->
				<tr>
			    	<td>Điện thoại</td>
			    	<td>
			    		<input type="text" id="dienthoai">
			    	</td>
			    	
			  	</tr> 
			  	<!-- Điện thoại -->
				<tr>
			    	<td>Khách Việt Nam</td>
			    	<td>
			    		<input type="checkbox" id="vungmien" value="1" checked>
			    	</td>
			    	
			  	</tr> 
			  	<!-- CHọn Vùng -->
				<tr>
			    	<td>Chọn tour</td>
			    	<td>
			    		<select>
						  	<optgroup label="Miền Bắc">
							    <option value="1">Hà Nội - Hạ Long - Sapa</option>
							  	<option value="2">Hà Nội - Chùa Hương - Ninh Bình</option>
							  	<option value="3">Hà Nội - Cát Bà - Tuần Châu</option>
						  	</optgroup>

						  	<optgroup label="Miền Trung">
						    	<option value="4">Huế - Bạch mã - Đà Nẵng</option>
						    	<option value="5">Nha Trang - Đà Lạt</option>
						    	<option value="6">Buôn mê thuột - Gia Lai - Kontum</option>
						  	</optgroup>

						  	<optgroup label="Miền Nam">
						    	<option value="7">TP.HCM - Cần Thơ - Cà Mau</option>
						    	<option value="8">TP.HCM - Mỹ Tho</option>
						  	</optgroup>
						</select>
			    	</td>
			    	
			  	</tr> 
			  	<!-- Chọn tour -->
				<tr>
			    	<td>Phương Tiện</td>
			    	<td>
			    		<input type="radio" name="phuongtien" value="maybay" > Máy Bay
						<input type="radio" name="phuongtien" value="oto" checked> Xe ô tô
			    	</td>
			    	
			  	</tr> 
			  	<!-- Phương Tiện -->
				<tr>
			    	<td>
				    	<fieldset style="border:1; width: 350px; height: 55px;">
				    		<legend style="color: ">Số lượng đoàn khách</legend>
				    			<div align="center">
						    		Người lớn: <input style="width: 50px" type="text">
						    		Trẻ em: <input style="width: 50px" type="text">
					    		</div>
				    	</fieldset>
			    	</td>
			  	</tr> 
			  	<!-- số lượng-->
				<tr>
			    	<td>Ghi chú thêm</td>
			    	<td>
			    		<textarea id="ghichu" style="width: 300px"></textarea>
			    	</td>
			    	
			  	</tr> 
			  	<!-- Ghi chú thêm -->
				<tr>
			    	<td><input type="button" onclick="success()" id="send" value="Dong y"></td>
			    	
			  	</tr> 
			  	<!-- họ tên -->
				<tr>
			    	<td><h4 id="notification"></h4></td>
			    	
			  	</tr> 
			  	<!-- họ tên -->
	
			</table>
		</form>
	</div>

	<script>
		function success() {
			document.getElementById("notification").innerText = "Ban da dang ki thanh cong";
		}
	</script>

</body>
</html>
